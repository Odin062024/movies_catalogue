{% extends "index.html" %}

{% block content %}
<div class="container">
    <!-- List type selection buttons -->
    <div class="row mb-4">
        <div class="col-lg-12 text-center">
            <a href="{{ url_for('homepage', list_type='now_playing') }}" class="btn btn-outline-info">Now Playing</a>
            <a href="{{ url_for('homepage', list_type='popular') }}" class="btn btn-outline-info">Popular</a>
            <a href="{{ url_for('homepage', list_type='top_rated') }}" class="btn btn-outline-info">Top Rated</a>
            <a href="{{ url_for('homepage', list_type='upcoming') }}" class="btn btn-outline-info">Upcoming</a>
        </div>
    </div>
    
    <!-- Movie cards -->
    <div class="row">
       <div class="col-lg-12 text-center">
           <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
           <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
       </div>
       {% for movie in movies %}
       <div class="col-lg-3 col-md-6 mb-4">
           <div class="card h-100">
               <!-- Wyświetlanie plakatu filmu -->
               <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, 'w780') }}" alt="Poster of {{ movie.title }}">
               <div class="card-body">
                   <h4 class="card-title">{{ movie.title }}</h4>
               </div>
               <div class="card-footer text-center">
                   <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Pokaż więcej</a>
               </div>
           </div>
       </div>
       {% endfor %}
    </div>
</div>
{% endblock %}
